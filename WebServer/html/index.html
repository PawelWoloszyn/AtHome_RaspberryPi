<!DOCTYPE html>
<html>

<head>
  <title>RPi Temperature Logger</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" sizes="144x144" href="/favicon-144x144.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#00878f">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="jQuery v3.5.1.js"></script>
  <script type="text/javascript" src="inverterscript.js"></script>
</head>

<body>
  <center>
    <h1>RPi Temperature Logger</h1>
    <div id="chart_div"></div>
    <div id="loading">Loading ...</div>
    <div id="dateselect" style="visibility: hidden;">
      <div id="currentTemperatures"></div>
      <div id="date"></div>
      <button id="prev">&lt;</button>
      <button id="next">&gt;</button><br>
      <button id="zoomout">-</button>
      <button id="zoomin">+</button><br>
      <button id="reset" style="width: 6em;text-align:center; padding: 0px;">Resetuj</button><br>
      <button id="refresh" style="width: 6em;text-align:center; padding: 0px;">Odswiez</button>
    </div>
    <div>
      <img id="inverterImage" onclick="location.href='./relays.html';" style="border:3px double; margin-top:2em;" src="http://192.168.1.152/gen.screenshot.bmp?" style="margin-top:100px;" name="screenshotImage" alt="Screenshot of Display" width="256"
        height="128">
    </div>

  </center>

  <script src="temperatureGraph.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 22pt;
      margin: 0;
      margin-top: 6px;
    }

    h1 {
      font-size: 1em;
      font-weight: normal;
      margin: 0px 0px 6px 0px;
    }

    button {
      font-size: 14pt;
      width: 2em;
    }

    center {
      padding: 1em;
      margin: auto;
      width: 90%;
      box-shadow: #777 2px 2px 5px;
      box-sizing: border-box;
    }

    #loading {
      margin-bottom: 12px;
    }

    @media only screen and (max-device-width: 700px) {
      center {
        width: 100%;
        height: 100vh;
        overflow: auto;
      }
    }
  </style>
</body>

</html>
